<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <script src="https://kit.fontawesome.com/39ba5b5cfa.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>

  <h1>Payment Form Example</h1>

  <div class="row g-3 mb-3">

    <div class="col-sm-7">
      <input type="text" class="form-control" placeholder="Credit Card #" aria-label="City">
    </div>

    <div class="col-sm">
      <input type="text" class="form-control" placeholder="CVC#" aria-label="State">
    </div>

    <div class="col-sm">
      <input type="text" class="form-control" placeholder="Amount" aria-label="Zip">
    </div>
  </div>


  <div class="row g-3 mb-3">

    <div class="col">
      <input type="text" class="form-control" placeholder="First name" aria-label="First name">
    </div>

    <div class="col">
      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
    </div>

  </div>


  <div class="row g-3 mb-3">

    <div class="col-sm-7">
      <input type="text" class="form-control" placeholder="City" aria-label="City">
    </div>

    <div class="col-sm">
      <input type="text" class="form-control" placeholder="State" aria-label="State">
    </div>

    <div class="col-sm">
      <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
    </div>

  </div>


  <div class="row">

    <div class="col">

      <h4>We accept:</h4>
      <div class="row">
        <div class="form-check col-sm-1"">
          <input class=" form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            <i class="fa-brands fa-cc-visa"></i>
          </label>
        </div>


        <div class="form-check col-sm-1">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            <i class="fa-brands fa-cc-mastercard"></i>
          </label>
        </div>

        <div class="form-check col-sm-1"">
          <input class=" form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            <i class="fa-brands fa-cc-discover"></i>
          </label>
        </div>

        <div class="form-check col-sm-1"">
          <input class=" form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            <i class="fa-brands fa-cc-apple-pay"></i>
          </label>
        </div>
      </div>

    </div>

    <div class="col">
      <h4>Messages:</h4>
      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
          style="height: 100px"></textarea>
        <label for="floatingTextarea2">Comments</label>
      </div>
    </div>

  </div>


  <div class="row">

    <div class="col-12">
      <button class="btn btn-primary" type="cancel">Cancel</button>
    </div>

    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </div>


</body>

</html>
